<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>Sign up to IN+</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" role="form" name="signupForm" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" required="">
            </div>
            <div class="form-group">
                <input class="form-control" type='email' placeholder='Email or Phone Number' name='email'
                       ng-model='user.email' autocomplete='off'
                       ng-class="{'uk-form-danger': submitted == true && (signupForm.email.$error.email == true || signupForm.email.$error.required == true)}" required="" >
            </div>
            <div class="form-group">
                <input class="form-control" type='password' placeholder='Password' name='password' ng-model='user.password'
                       autocomplete='off' required="" ng-minlength="3"
                       ng-class="{'uk-form-danger': submitted == true && (signupForm.password.$error.minlength == true || signupForm.password.$error.required == true)}">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
            </div>
            <button type="button" class="btn btn-primary block full-width m-b" ng-click='submit(user, signupForm)'>Signup</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="signin">Signin</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
