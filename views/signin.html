<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">IN+</h1>
        </div>
        <h3>Welcome to IDEMind+</h3>
        <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
        </p>
        <p>Sign in. To see it in action.</p>
        <form class="m-t" role="form" action="#" novalidate name="signinForm" autocompete="off">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email or Phone Number" required="" name="email"
                       ng-model='user.email' autocompete="off"
                       ng-class="{'uk-form-danger': submitted == true && (signinForm.email.$error.email == true || signinForm.email.$error.required == true)}">
            </div>
            <div class="form-group">
                <input type='password' placeholder='Password' name='password' ng-model='user.password' autocompete="off" ng-minlength="3" class="form-control"
                       ng-class="{'uk-form-danger': submitted == true && (signinForm.password.$error.minlength == true || signinForm.password.$error.required == true)}" required="">
            </div>
            <button type="button" class="btn btn-primary block full-width m-b" ng-click='submit(user,signinForm)'>Signin</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="signup">Create an account</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
